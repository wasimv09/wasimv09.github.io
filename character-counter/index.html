<!DOCTYPE html>
<html lang="en">

<head>
    <title>Character Counter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple character counter that provides an extensive report about the character count.">

    <meta property="og:title" content="Character Counter" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="images/char-counter_screen.png" />
    <meta property="og:description" content="Simple character counter that provides an extensive report about the character count."
    />
    <meta property="og:site_name" content="Character Counter" />

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400|Montserrat:400" rel="stylesheet">


    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- JS file -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <div id="main">
        <div class="wrapper">
            <h1>Character Counter</h1>
            <form class="form" action="">
                <textarea placeholder="Write or paste your text here"></textarea>
                <div class="reset_button">
                    <input type="reset" value="Reset field">
                </div>
                <div class="counter">
                    <span>Characters Count :
                        <span class="all_count">0</span>
                    </span>
                </div>
            </form>

            <div class="add_info">
                <table>
                    <tr>
                        <td>Spaces</td>
                        <td class="spaces">0</td>
                    </tr>

                    <tr>
                        <td>Alphanumeric Characters <span>( A-Z, a-z )</span></td>
                        <td class="alpha_char">0</td>
                    </tr>

                    <tr>
                        <td>Non-alphanumeric Characters <span>( !, $, #, or % )</span></td>
                        <td class="non_alpha_char">0</td>
                    </tr>

                    <tr>
                        <td>Numeric Characters <span>( 0-9 )</span></td>
                        <td class="numeric">0</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="github_link">
            <a href="">View source on Github</a>
        </div>
        <div class="fbot">
            <div class="color-plate">
                <span></span>
                <span></span>
                <span></span>

                <p>Code With
                    <img src="images/heart-like.png" alt="">
                    <a href="https://wasimv09.github.io">wasim varshani</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
